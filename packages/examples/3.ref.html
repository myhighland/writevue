<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="id"></div>
    <script src="../reactivity/dist/reactivity.global.js"></script>
    <script>
       let {reactive,effect,ref} = reactivity;
       //ref 将普通的数据类型实现代理 使用object.defineProperty实现
       let name = ref('张三'); //返回一个实例对象 添加一个value = 值
       effect(()=>{
            document.getElementById('id').innerHTML = name.value;
        })
        setTimeout(() => {
            name.value = '李四';
        }, 1000);
    
    </script>
</body>
</html>
