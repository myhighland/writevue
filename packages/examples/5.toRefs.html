<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="id"></div>
    <script src="../reactivity/dist/reactivity.global.js"></script>
    <script>
       let {reactive,effect,ref,toRefs} = reactivity;
       //torefs 将对象中的所有的属性都变成响应式
       let state = {age:10}
       let myAge = toRefs(state)
        document.getElementById('id').innerHTML = myAge.age
    </script>
</body>
</html>
