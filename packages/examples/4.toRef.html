<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="id"></div>
    <script src="../reactivity/dist/reactivity.global.js"></script>
    <script>
       let {reactive,effect,ref,toRef} = reactivity;
       //toref 将我们的牧宝 对象中属性变成ref
       let state = {age:10}
       let myAge = toRef(state,'age')
        document.getElementById('id').innerHTML = myAge.value
    </script>
</body>
</html>
